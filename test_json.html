<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
    <div id="placeholder"></div>
    <script src="js/jquery-2.1.1.min.js"></script>
 <script>   
     $.getJSON('layers/sites.json', function(data) {
        var output="<ul>";
        for (var i in data.features) {
            output+="<li>" + data.features[i].geometry.coordinates +data.features[i].properties.Lat+"--"+data.features[i].properties.Long+"</li>";
        }
        output+="</ul>";
        document.getElementById("placeholder").innerHTML=output;
  });
    
      </script>  
</body>
</html>
